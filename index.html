<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />

    <link href="site.css" rel="stylesheet" />
  </head>
  <body>
    <div class="colorPicker">
      <div class="pickedText">
        PICK <br />
        A <br />
        COLOR
      </div>
      <div class="picker">
        <input type="color" id="favcolor" class="inputColor" value="#FFFFFF" />
      </div>
      <div class="colorCode" id="cCode">#FFFFFF</div>
    </div>
    <script src="site.js"></script>
  </body>
</html>
